<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="./Assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <main class="container-fluid">
        <div class="row">

            <!-- Search field and history links -->
            <aside class="col-sm-3">
                <!-- search  -->
                <div id="search">
                    <!-- Search Input and Button-->
                    <label>Search for a City:</label>
                    <form class="input-group mb-3">
                        <!-- Input -->
                        <input id="searchInput" type="text" class="form-control">
                        <!-- Button -->
                        <div id="searchBtn" class="input-group-append">
                            <button type="submit" class="btn btn-outline-primary">
                                <svg id="magGlass" width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search"
                                    fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd"
                                        d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z">
                                    </path>
                                    <path fill-rule="evenodd"
                                        d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z">
                                    </path>
                                </svg>
                            </button>
                        </div>
                    </form>
                </div>
                <!-- history list -->
                <a id="clearHistory" style="margin-bottom: 7px;" href="">clear history</a>
                <div id="history">
                </div>
            </aside>

            <!-- Weather display (current and forecast) -->
            <div class="col-sm-9">
                <!-- current weather -->
                <section id="currentContainer" class="card mb-3">
                    <div class="row no-gutters">
                        <!-- city Photo -->
                        <!-- <div class="col-md-4">
                            <img id="cityImg" src="Assets/images/placeholder-image.png" class="card-img" alt="local photo">
                        </div> -->
                        <!-- current weather data -->
                        <div class="col-md-8">
                            <div class="card-body">
                                <h3 id="currentCity" class="d-inline card-title">----</h3>
                                <h5 id="currentDate" class="d-inline card-title">----</h5>
                                <h5 id="currentIcon" class="d-inline">----</h5>
                                <p id="currentTemp" class="card-text">Temperature: --</p>
                                <p id="currentHum" class="card-text">Humidity: --</p>
                                <p id="currentWind" class="card-text">Wind Speed: --</p>
                                <p class="d-inline card-text">UV Index: </p>
                                <p id="currentUV" class="d-inline card-text">--</p>
                            </div>
                        </div>
                    </div>
                </section>

                <!-- 5 day forecast -->
                <section id="forecastContainer" class="card mb-3">
                    <label for="basic-url">5-Day Forecast:</label>
                    <div class="row no-gutters">
                        <div class="card col-md forecast">
                            <h5 id="plus1-date" class="card-title">----</h5>
                            <p id="plus1-icon"></p>
                            <p id="plus1-temp" class="card-text">Temp: --</p>
                            <p id="plus1-hum" class="card-text">Hum: --</p>
                        </div>
                        <div class="card col-md forecast">
                            <h5 id="plus2-date" class="card-title">----</h5>
                            <p id="plus2-icon"></p>
                            <p id="plus2-temp" class="card-text">Temp: --</p>
                            <p id="plus2-hum" class="card-text">Hum: --</p>
                        </div>
                        <div class="card col-md forecast">
                            <h5 id="plus3-date" class="card-title">----</h5>
                            <p id="plus3-icon"></p>
                            <p id="plus3-temp" class="card-text">Temp: --</p>
                            <p id="plus3-hum" class="card-text">Hum: --</p>
                        </div>
                        <div class="card col-md forecast">
                            <h5 id="plus4-date" class="card-title">----</h5>
                            <p id="plus4-icon"></p>
                            <p id="plus4-temp" class="card-text">Temp: --</p>
                            <p id="plus4-hum" class="card-text">Hum: --</p>
                        </div>
                        <div class="card col-md forecast">
                            <h5 id="plus5-date" class="card-title">----</h5>
                            <p id="plus5-icon"></p>
                            <p id="plus5-temp" class="card-text">Temp: --</p>
                            <p id="plus5-hum" class="card-text">Hum: --</p>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </main>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- Javascripts -->
    <!-- <script src="./Assets/js/cityPhoto.js"></script> -->
    <script src="./Assets/js/clearHistoryList.js"></script>
    <script src="./Assets/js/createHistoryList.js"></script>
    <script src="./Assets/js/getCurrentWeather.js"></script>
    <script src="./Assets/js/getForecast.js"></script>
    <!-- <script src="./Assets/js/historyButtonClick.js"></script> -->
    <script src="./Assets/js/saveToLocalStorage.js"></script>
    <script src="./Assets/js/searchField.js"></script>
    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>

</html>
